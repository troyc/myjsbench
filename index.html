<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyJSBench</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    #controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: 2px solid #333;
      background-color: #fff;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #e0e0e0;
    }
    button:active {
      background-color: #d0d0d0;
    }
    #canvas-container {
      border: 2px solid #333;
      background-color: #fff;
      max-width: 100vw;
      max-height: 80vh;
      overflow: hidden;
    }
    #canvas-container canvas {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="controls">
      <button id="minus-btn">- (Halve Balls)</button>
      <button id="plus-btn">+ (Double Balls)</button>
      <button id="radius-minus-btn">R- (Smaller Radius)</button>
      <button id="radius-plus-btn">R+ (Larger Radius)</button>
      <button id="grid-minus-btn">Cell -</button>
      <button id="grid-plus-btn">Cell +</button>
      <button id="render-btn">Render: ON</button>
      <button id="tick-btn">Tick: 30</button>
      <button id="smooth-btn">Smooth: OFF</button>
    </div>
    <div id="grid-info">Grid Cell: --px | Cells: --</div>
    <div id="canvas-container"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
